<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Element</title>
</head>
<body>
    <!-- Anchor Element -->
    <!-- Asagida aktif degildir. -->
    <a>This is a link</a>
    <br>
    <!-- fakat attiribute ekleyerek aktif hale getirebilirz. -->
    <a href="https://www.google.com">Google</a>
    <br>
    <br><br>
    <br>
    <!-- linki draggable ile sürükleyebiliriz. -->
    <a draggable=true href="https://www.google.com">Google linkidir</a>


</body>
</html>
